name: 07 - Parallel Workers

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '07-parallel-workers/**'
      - '.github/workflows/07-parallel-workers.yml'

jobs:
  test:
    name: Parallel Workers Demo
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./07-parallel-workers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '07-parallel-workers/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests with 2 workers (CI optimized)
        run: npx playwright test --workers=2 --reporter=html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-07-parallel-workers
          path: 07-parallel-workers/playwright-report/
          retention-days: 7
