name: 05 - Final Pipeline with GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '05-final-pipeline/**'
      - '.github/workflows/05-final-pipeline.yml'

jobs:
  test:
    name: Final Pipeline Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy
    defaults:
      run:
        working-directory: ./05-final-pipeline
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests with HTML report
        run: npx playwright test --reporter=html
        continue-on-error: true

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-05-final
          path: 05-final-pipeline/playwright-report/
          retention-days: 30

      - name: Upload report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: 05-final-pipeline/playwright-report/

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: always()
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
