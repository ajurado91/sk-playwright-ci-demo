name: 03 - CI with Cache

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '03-with-cache/**'
      - '.github/workflows/03-with-cache.yml'

jobs:
  test:
    name: CI with Cache
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./03-with-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('03-with-cache/package.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-03-with-cache
          path: 03-with-cache/playwright-report/
          retention-days: 7
