name: 04 - Matrix Browsers

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '04-matrix-browsers/**'
      - '.github/workflows/04-matrix-browsers.yml'

jobs:
  test:
    name: Test on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    defaults:
      run:
        working-directory: ./04-matrix-browsers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Run Playwright tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html

      - name: Upload HTML report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-04-${{ matrix.browser }}
          path: 04-matrix-browsers/playwright-report/
          retention-days: 7
